<!DOCTYPE html>
<html lang="en">
    <head>
        <title>L10 - Ground</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Assest Management System -->
            <a-assest>
                <img id="floor" src="Floor%20picture.jpg">
                <img id="floor-NRM" src="Floor%20picture-NRM.jpg">
            </a-assest>
            
            <!-- Ground -->
            <a-plane material="color: #FFFFFF;
                               src: #floor;
                               repeat: 5 5;
                               normal-map: #floor-NRM;
                               normal-texture-repeat: 5 5"
                     rotation="-90 0 0"
                     scale="10 10 1">
            </a-plane>
        </a-scene>
    </body>
</html>
